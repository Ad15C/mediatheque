<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Médiathèque{% endblock %}</title>
</head>
<body>
    <nav>
           <a href="{% url 'liste_emprunteurs' %}">Liste des emprunteurs</a> |
           <a href="{% url 'liste_medias' %}">Liste des médias</a>
    </nav>

    <!-- Affichage des messages -->
    {% if messages %}
      <ul>
          {% for message in messages %}
              <li class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                  {{ message }}
              </li>
          {% endfor %}
      </ul>
    {% endif %}


    {% block content %}
        <h1>Bienvenue à la Médiathèque</h1>
        {% block page_content %}
        {% endblock %}
    {% endblock %}
</body>

</html>
